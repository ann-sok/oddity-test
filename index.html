<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google - Oddity</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Google+Sans:500&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list header__list">
          <li class="nav__item">
            <a
              href="https://mail.google.com/mail/?authuser=0&ogbl"
              class="nav__link header__link"
              >Gmail</a
            >
          </li>
          <li class="nav__item">
            <a
              href="https://www.google.com/imghp?hl=uk&authuser=0&ogbl"
              class="nav__link header__link"
              >Зображення</a
            >
          </li>
        </ul>
      </nav>
      <div class="service">
        <button
          class="service__btn btn"
          type="button"
          aria-label="Additional services"
        >
          <svg class="service__icon" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
            <image
              src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
              alt=""
              height="24"
              width="24"
              style="border: none; display: none \9"
            ></image>
          </svg>
        </button>
        <button class="login__btn btn" type="button">Увійти</button>
      </div>
    </header>
    <main class="main">
      <div class="logo__wrapper">
        <img
          alt="Google"
          width="272"
          height="92"
          src="images/googlelogo_color_272x92dp.png"
          srcset="
            images/googlelogo_color_272x92dp.png   1x,
            images/googlelogo_color_272x92dp2x.png 2x
          "
        />
      </div>
      <div class="search-form__wrapper">
        <form action="GET" class="search-form">
          <div class="input-wrapper">
            <label for="" class="search-input__label">
              <svg
                class="search-input__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>

              <input type="text" class="search-input" autofocus />

              <div class="input-btn__wrapper">
                <button class="input-btn"></button>
                <button class="input-btn">
                  <svg
                    class="input-btn__icon"
                    focusable="false"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="#4285f4"
                      d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    ></path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path
                      fill="#fbbc05"
                      d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    ></path>
                    <path
                      fill="#ea4335"
                      d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    ></path>
                  </svg>
                </button>
                <button class="input-btn"></button>
              </div>
            </label>
            <div class="search-form__buttons-group">
              <button class="search-form__btn btn" type="submit">
                Пошук Google
              </button>
              <button class="search-form__btn btn" type="button">
                Мені пощастить
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__top">Україна</div>
      <div class="footer__bottom">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="https://about.google/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                class="nav__link"
                >Про Google</a
              >
            </li>
            <li class="nav__item">
              <a
                href="https://www.google.com/intl/uk_ua/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                class="nav__link"
                >Реклама</a
              >
            </li>
            <li class="nav__item">
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                class="nav__link"
                >Для бізнесу</a
              >
            </li>
            <li class="nav__item">
              <a
                href="https://google.com/search/howsearchworks/?fg=1"
                class="nav__link"
                >Як працює Пошук</a
              >
            </li>
          </ul>
        </nav>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="https://policies.google.com/privacy?hl=uk&fg=1"
                class="nav__link"
                >Конфіденційність
              </a>
            </li>
            <li class="nav__item">
              <a
                href="https://policies.google.com/terms?hl=uk&fg=1"
                class="nav__link"
                >Умови</a
              >
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Налаштування</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
